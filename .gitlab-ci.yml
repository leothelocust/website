# This file is a template, and might need editing before it works on your project.
# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: node:latest

cache:
  paths:
  - node_modules/

  stages:
  - test
  - deploy

before_script:
  - apt-get update -qq && apt-get install -y -qq sshpass

test_coverage:
  stage: test
  script:
    - npm install
    - npm install --global mocha nyc
    - npm run coverage

deploy_prod:
  stage: deploy
  script:
    - echo "Deploying to Production"
    - npm install
    - sshpass -V
    - export SSHPASS=$SSH_PASS
    - sshpass -e ssh root@45.55.44.195 "cd /home/forge/leviolson-website && git pull && bash -c \"pm2 stop LeviOlson.com && pm2 delete LeviOlson.com && pm2 start app.js --name LeviOlson.com && pm2 logs --nostream --lines 2 LeviOlson.com\""
  environment:
    name: production
    url: https://leviolson.com
  only:
    - master